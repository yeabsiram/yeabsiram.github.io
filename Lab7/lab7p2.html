<html>
    <head>
        <title>
            Lab 6 Part Two
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <bod>
        <div class="container">
            <form class="form">
                <div>
                    <label class="form-label">
                        Email Address
                    </label>
                   
                    <input type="text" placeholder="Enter Email" class="form-control">
                    <p class="form-text">We'll never share your email with anyone else</p>
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" placeholder="Password" class="form-control" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{10,}$"> 
                </div>
                <div>
                    <label class="form-label">Url</label>
                    <input type="text" placeholder="Enter a valid url" class="form-control" pattern="^https?:\/\/(www.)?[a-zA-Z0-9-]+\.[a-z]{2,3}$">
                    
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Check me out</label>
                </div>
                <div>
                    <input type="Submit" class="btn btn-primary">
                </div>
               
                
            </form>
        </div>
    </bod>
</html>
